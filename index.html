      <div class="app-header center">
         <div class="header-inner v-center">

               <div class="drop-down">

                  <img src="src/assets/images/GitHub-Mark-Light-32px.png" alt="">
               </a>
            </div> 
         </div>

      <div class="app full-size center us">
         <div class="app-inner center">
            <div class="success-text">
               <div class="image-section center">
                  <img
                     class="loader-img"
                     src="src/assets/images/loader.gif"
                     alt=""
                  />
               </div>
               <div class="text-div h-center">
                  <h1 class="sentance-hero">initializing..</h1>
               </div>
               <div class="center action-cont">
                  <button class="action-btn">Yeah, Sure!</button>
               </div>
            </div>

            <div class="bottom-info h-center">
               <h1 class="info-text"></h1>
            </div>
         </div>
      </div>
      <div>
         <div class="video-wrap">
            <video autoplay muted class="temp-video"></video>
         </div>
      </div>
      <div class="dynamic-overlay"></div>

      <div class="overlay settings-overlay center">
        <div class="settings-inner v-center">
            <div class="setting-content">
               <div class="close-overlay center interval-set">
                  <i class="bi-x"></i>
                </div>
                <header class="settings-head">
                  <h1>Setup Bob!</h1>
                  <p>Set the interval in which you expression should be captured! Set according to your device's capacity. Setting high interval require powerful device.</p>
                </header>
                <main class="center setting-main">
                  <h3 class="range-val range-blue">5000ms</h3>
                  <input type="range" class="slider" min="100" max="5000" value="1000">
                  <h3 class="range-val">100ms</h3>
                </main>
            </div>
        </div>
      </div>
      <div class="overlay load-overlay center">
         <div class="load-content">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_JOuuND.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay class="load-img animate__animated animate__bounceIn"></lottie-player>
            <h1>Waking up bob!</h1>
         </div>   
      </div>
